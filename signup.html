<!-- =====================================================================
     signup.html - User registration page for Modern E-commerce website
     Features: signup form with name/email/password fields, confirm password,
     login link, and dynamic header/footer.
     ===================================================================== -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Modern E-commerce</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- ================= Header Section ================= -->
    <header id="global-header"></header>

    <!-- ================= Signup Form Section ================= -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <h1>Sign Up</h1>
                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                    <button type="submit" class="auth-btn">Sign Up</button>
                </form>
                <div class="auth-links">
                    <a href="login.html">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </section>

    <!-- ================= Footer Section ================= -->
    <footer id="global-footer"></footer>

    <!-- ================= Scripts ================= -->
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/global-components.js"></script>

    <style>
    body {
        background: var(--light-bg, #f8f9fa);
    }
    .auth-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--light-bg, #f8f9fa);
    }
    .auth-container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        padding: 2rem 1rem;
    }
    .auth-box {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.07);
        padding: 2.5rem 2rem 2rem 2rem;
        text-align: center;
    }
    .auth-box h1 {
        margin-bottom: 2rem;
        color: var(--accent, #EB5E28);
        font-size: 2rem;
        font-weight: 700;
    }
    .auth-form .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
    }
    .auth-form label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-primary, #222);
        font-weight: 500;
    }
    .auth-form input[type="text"],
    .auth-form input[type="email"],
    .auth-form input[type="password"] {
        width: 100%;
        padding: 0.9rem 1rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        background: #f9f9f9;
        transition: border 0.2s;
    }
    .auth-form input:focus {
        border-color: var(--accent, #EB5E28);
        outline: none;
    }
    .auth-btn {
        width: 100%;
        padding: 1rem;
        background: var(--accent, #EB5E28);
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
        margin-top: 0.5rem;
    }
    .auth-btn:hover {
        background: #c3471b;
    }
    .auth-links {
        margin-top: 1.5rem;
        font-size: 0.98rem;
    }
    .auth-links a {
        color: var(--accent, #EB5E28);
        text-decoration: none;
        font-weight: 500;
        margin-right: 1rem;
    }
    .auth-links a:hover {
        text-decoration: underline;
    }
    @media (max-width: 500px) {
        .auth-box {
            padding: 1.5rem 0.5rem;
        }
    }
    </style>
</body>
</html>
