<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get elements for mobile menu and cart count
    const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
    const mobileMenu = document.querySelector('.mobile-menu');
    const cartCount = document.querySelector('.cart-count');

    // Toggle mobile menu on click
    mobileMenuToggle.addEventListener('click', function() {
        this.classList.toggle('active');
        mobileMenu.classList.toggle('active');
    });

    // Update cart count from localStorage (example logic)
    function updateCartCount() {
        // This would typically fetch from your cart system
        const count = localStorage.getItem('cartCount') || 0;
        cartCount.textContent = count;
    }

    // Initialize cart count
    updateCartCount();

    // Highlight current page in navbar
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.navbar a, .mobile-menu a');
    navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
        }
    });
});
</script>
